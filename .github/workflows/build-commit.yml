name: Build on Commit 

on:
  push:
    branches:
      - main  

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.GITHUB_TOKEN }}
        script: |
          cd /var/www/html/RecIdeas-Back
          git stash
          git pull
          bin/console c:c